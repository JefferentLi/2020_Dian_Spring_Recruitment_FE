<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div id="bulletin">Next Player: <span class="player">X</span> </div>
        <div class="panel">
            <div class='col'>
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
            </div>
            <div class='col'>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
            </div>
            <div class='col'>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
