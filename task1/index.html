<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/back.png" alt="back img" class="backImg">
            <div>支付</div>
        </header>
        <main>
            <!--表单-->
            <div class="content">
                <p id="title">测试订单</p>
                <p id="money"><span>￥</span>0.04</p>
                <p id="number">订单号：TEST6780033183</p>
            </div>
            <!--支付方式-->
            <div class="pay">
                <div class="wechatpay">
                    <img src="img/wechat-pay-full.png" id="wechat" alt="微信支付">
                    <p>微信支付</p>
                    <img src="img/selected.png" id="selected" alt="选中">
                </div>
                <div class="alipay">
                    <img src="img/alipay-full.png" id="ali" alt="支付宝">
                    <p>支付宝<span>推荐</span></p>
                    <img src="img/unselected.png" id="unselected" alt="未选中">
                </div>
            </div>
            <!--确认支付-->
            <div class="confirm">    
                <p>确认支付￥0.04</p>
            </div>
        </main>
    </div>
</body>
</html>
